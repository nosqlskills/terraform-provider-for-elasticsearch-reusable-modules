version: '2.1'
orbs:
  terraform: circleci/terraform@3.1
workflows:
  deploy_infrastructure:
    jobs:
      - terraform/fmt:
          checkout: true
          context: terraform
          path: src/modules
          recursive: true
      - terraform/validate:
          checkout: true
          context: terraform
          path: src/modules
          recursive: true
          requires:
            - terraform/fmt